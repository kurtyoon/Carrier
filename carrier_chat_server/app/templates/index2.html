  <body>
    <div class="whole">
      <div
        class="left"
        id="left"
        style="font-family: 'Black Han Sans', sans-serif"
      >
        <div class="title1" id="title1">TRABOT✈️</div>
        <div class="title2"></div>
        <script type="text/javascript">
          var day = new Date();
          var x = day.getHours();
          if (x >= 0 && x < 4) {
            document.getElementById("left").className += "image1";
            document.getElementById("title1").className += "-1";
          } else if (x >= 4 && x < 12) {
            document.getElementById("left").className += "image2";
          } else if (x >= 12 && x < 18) {
            document.getElementById("left").className += "image3";
          } else if (x >= 18 && x < 24) {
            document.getElementById("left").className += "image4";
          }
        </script>
      </div>

      <div
        class="w-right"
        style="font-family: 'Elice Digital Baeum', sans-serif"
      >
        <div class="chatbot">
          <div class="chat_window">
            <div class="top_menu">
              <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
              </div>
              <div class="title">트레봇에게 물어보세요!</div>
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
              <div class="message_input_wrapper">
                <input
                  class="message_input"
                  onkeyup="return onClickAsEnter(event)"
                  placeholder="메시지를 입력하세요!"
                />
              </div>

              <div
                class="send_message"
                id="send_message"
                onclick="onSendButtonClicked()"
              >
                <div class="icon"></div>
                <div class="text">전송</div>
              </div>
            </div>
          </div>
          <div class="message_template">
            <li class="message">
              <div class="avatar"></div>
              <div class="text_wrapper">
                <div class="text"></div>
              </div>
            </li>
          </div>

          <div class="hashtag">

        </div>
